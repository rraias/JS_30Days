<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script defer src="index.js"></script>
    <title>JS DrumKit</title>
</head>

<body>

    <div class="container">
        <div data-key="a" id="clap" class="item item-a">
            A
            <span class="sound">CLAP</span> 
        </div>
        <div data-key="s" class="item item-s">
            S
            <span class="sound">HIHAT</span> 
        </div>
        <div data-key="d" class="item item-d">
            D
            <span class="sound">KICK</span> 
        </div>
        <div data-key="f" class="item item-f">
            F
            <span class="sound">OPENHAT</span> 
        </div>
        <div data-key="g" class="item item-g">
            G
            <span class="sound">BOOM</span> 
        </div>
        <div data-key="h" class="item item-h">
            H
            <span class="sound">RIDE</span> 
        </div>
        <div data-key="i" class="item item-i">
            I
            <span class="sound">SNARE</span> 
        </div>
        <div data-key="j" class="item item-j">
            J
            <span class="sound">TOM</span> 
        </div>
        <div data-key="l" class="item item-l">
            L
            <span class="sound">TINK</span> 
        </div>
    </div>

    <div class="audios">
        <audio data-key="a" src="./sounds/clap.wav"></audio>
        <audio data-key="s" src="./sounds/hihat.wav"></audio>
        <audio data-key="d" src="./sounds/kick.wav"></audio>
        <audio data-key="f" src="./sounds/openhat.wav"></audio>
        <audio data-key="g" src="./sounds/boom.wav"></audio>
        <audio data-key="h" src="./sounds/ride.wav"></audio>
        <audio data-key="i" src="./sounds/snare.wav"></audio>
        <audio data-key="j" src="./sounds/tom.wav"></audio>
        <audio data-key="l" src="./sounds/tink.wav"></audio>
    </div>

</body>

</html>
