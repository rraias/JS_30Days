<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="index.js" defer></script>
    <title>Hold Shift to Check Multiple Boxes!</title>
</head>

<body>

    <div class="boxes">
        <div class="item">
            <input type="checkbox" name="input-1" class="input input1">
            <label for="input-1">This is an inbox layout</label>
        </div>
        <div class="item">
            <input type="checkbox" name="input-2" class="input input2">
            <label for="input-2">Check one item</label>
        </div>
        <div class="item">
            <input type="checkbox" name="input-3" class="input input3">
            <label for="input-3">Hold down your shift</label>
        </div>
        <div class="item">
            <input type="checkbox" name="input-4" class="input input4">
            <label for="input-4">Check other item</label>
        </div>
        <div class="item">
            <input type="checkbox" name="input-5" class="input input5">
            <label for="input-5">Everything inbetween should also be set checked</label>
        </div>
        <div class="item">
            <input type="checkbox" name="input-6" class="input input6">
            <label for="input-6">Try to do it without any libraries</label>
        </div>
        <div class="item">
            <input type="checkbox" name="input-7" class="input input7">
            <label for="input-7">Just with regular Javascript</label>
        </div>
        <div class="item">
            <input type="checkbox" name="input-8" class="input input8">
            <label for="input-8">Let's go</label>
        </div>
        <div class="item">
            <input type="checkbox" name="input-9" class="input input9">
            <label for="input-9">HIHIHI</label>
        </div>

    </div>

</body>

</html>
