<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
    <title>CSS Var with JS</title>
</head>

<body>

    <div class="container">

        <h2 class="text">Update CSS Variables with <span class="text specialText">JS</span></h2>

        <div class="inputs">
            <label for="spacing">Spacing:</label>
            <input type="range" name="spacing" min="0" max="200" value="0" data-sizing="px">

            <label for="blur">Blur:</label>
            <input type="range" name="blur" min="0" max="200" value="0" data-sizing="px">

            <label for="baseColor">Base Color:</label>
            <input type="color" name="base" >
        </div>

        <img
            src="https://scontent.fssz2-1.fna.fbcdn.net/v/t1.6435-9/150532476_10215614396351591_6152328057498662621_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=730e14&_nc_ohc=Xy5PeG9oKR0AX85f5u9&_nc_ht=scontent.fssz2-1.fna&oh=00_AT-XEq9wSFY2WG25er4ysUjuyUPIE2ZwUXMyr_2MBqs1AA&oe=62D7823A">
    </div>
</body>

</html>
