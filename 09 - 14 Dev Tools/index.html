<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");

    // Interpolated
    let st = "string"
    console.log(`hello i am a ${st}!`);

    // Styled
    console.log("%c I am some great text", "font-size: 30px; background-color: red; text-shadow: 10px 10px 0 blue")

    // warning!
    console.warn("Oh no!");
    
    // Error :|
    console.error("Oh shit!");
    
    // Info
    console.info("Crocodiles eat 3-4 people per year");

    // Testing
    console.assert(1 === 2, "This is wrong!")

    // clearing
    /*console.clear()*/

    // Viewing DOM Elements
    const p = document.querySelector("p")
    console.log(p);
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
        console.group(`${dog.name}`)
        console.log(`This is ${dog.name}`);
        console.log(`His age is ${dog.age} years`)
        console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count("Wes");
    console.count("Wes");
    console.count("Steve");
    console.count("Steve");
    console.count("Steve");
    console.count("Wes");
    console.count("Steve");
    console.count("Steve");

    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/rraias')
    .then(data => data.json())
    .then(data => {
        console.timeEnd('fetching data')
        console.log(data)
    })

    // table
    console.table(dogs)
  </script>
</body>
</html>
