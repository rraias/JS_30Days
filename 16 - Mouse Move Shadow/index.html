    <script>
        //Meu jeito:

        const content = document.querySelector(".contentEditable");

        window.addEventListener("mousemove", mouseShadow);

        function mouseShadow(e) {
            let valueX = (-e.clientX - (-window.innerWidth /2)) * 0.10;
            let valueY = (-e.clientY - (-window.innerHeight /2)) * 0.10;
            content.style.textShadow = `${valueX}px ${valueY}px 0px red`
        }
